<div class="form-horizontal">
  
  <div class="form-group">
    
    <div class="col-sm-3">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-bed"></i></span>
        <input id="from" [(ngModel)]="from" type="text" class="form-control" name="from" placeholder="From">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
        <input id="To" [(ngModel)]="to" type="text" class="form-control" name="To" placeholder="To">
      </div>
    </div>

    <div class="col-sm-2">
      <div class="input-group">        
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input class="form-control" [(ngModel)]="dateToTravel" type="datetime-local" name="fechahora" step="1" min="2013-01-01T00:00" max="2013-12-31T12:00" value="2013-01-01T12:00">           
      </div>
    </div>
    
    <div class="col-sm-2">
      <div class="btn-group btn-group-justified">                
        <a (click)="clicked()" class="btn btn-primary">Search</a>
      </div>
    </div>

  </div>
</div>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Schedule</th>
        <th>Destiny</th>        
        <th>Select Travel</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let travel of availableTravels">
        <td>{{ travel.day }}</td>
        <td>{{ travel.destiny }}</td>
        <td>          
          <a routerLink="/reservations" class="btn btn-primary" routerLinkActive="active">View</a>
        </td>        
      </tr>      
    </tbody>
  </table>
</div>
